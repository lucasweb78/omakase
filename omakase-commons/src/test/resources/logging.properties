# suppress inspection "UnusedProperty" for whole file
# Root logger option
loggers=org.jboss.logging,org.projectomakase.omakase,org.apache.http,org.apache.http.wire,,org.apache.http.impl.conn,com.amazonaws

# Root logger level
logger.level=INFO

logger.org.projectomakase.omakase.level=DEBUG
logger.org.apache.http.level=DEBUG
logger.org.apache.http.wire.level=ERROR
logger.org.apache.http.impl.conn.level=DEBUG
logger.com.amazonaws.level=DEBUG

# Root logger handlers
logger.handlers=CONSOLE

# Console handler configuration
handler.CONSOLE=org.jboss.logmanager.handlers.ConsoleHandler
handler.CONSOLE.level=DEBUG
handler.CONSOLE.formatter=COLOR-PATTERN
handler.CONSOLE.properties=autoFlush,target,enabled
handler.CONSOLE.autoFlush=true
handler.CONSOLE.target=SYSTEM_OUT
handler.CONSOLE.enabled=true

# Formatter pattern configuration
formatter.COLOR-PATTERN=org.jboss.logmanager.formatters.PatternFormatter
formatter.COLOR-PATTERN.properties=pattern
formatter.COLOR-PATTERN.pattern=%K{level}%d{HH\:mm\:ss,SSS} %-5p [%t] %c: %s%E%n